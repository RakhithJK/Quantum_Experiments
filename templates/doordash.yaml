spec:

  templates:

  - name: doordash
    parent: generic-task
    inputs:
      parameters:
      - name: command
        value: python3 main.py

      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            import json

            from doordash import query_doordash_by_location
            query_doordash_by_location()

    outputs:
      artifacts:
      - name: restaurants
        path: /app/restaurants.json